<body>
    <!--marque is use to move the text horizontally, verically-->
    <h1>Marquee Example</h1>
    <marquee behavior="slide" direction="left"> Slide left text</marquee>
    <marquee>This is my introdeuction</marquee>
    <marquee behavior="alternate" direction="right">Alternate  Righttext</marquee>
    <marquee behavior="alternate" direction="left">Alternate left text</marquee>
    <marquee behavior="alternate" direction="down">Alternate Down Text</marquee>
    <marquee behavior="alternate" direction="up"> Alternate Up text</marquee>
    <marquee behavior="scroll" direction="down"> Slide  Down Text</marquee>
