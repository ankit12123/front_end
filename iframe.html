<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iframe Example</h1>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="https://www.wikipedia.org/" height="300" width="500" title="Example Website" ></iframe>
    <iframe src="./ankitpd.pdf"  height="900" width="1000" style="border:2px solid blueviolet;" title="sample pdf"></iframe>
    <h1>Target link attribute</h1>
    
     <iframe src="demo_iframe.htm" style="background-color:rgb(15, 201, 226);" style="border: 1px solid red;" name="iframe_a" height="300px" width="800" title="Iframe Example"></iframe>

<p><a href="https://www.wikipedia.org/" target="iframe_a"> Click here for Wikipedia</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


    
</body>
</html>
